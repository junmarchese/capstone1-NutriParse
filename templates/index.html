<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriParse - Nutritional Analysis Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div>
        <h1>NutriParse</h1>
        <h2>Nutritional Analysis API Demo</h2>
        </div>
    </header>
    <div class="container mt-5">
        <p class="intro">Enter an ingredient list for your recipe, example <span>"1 cup rice, 10 oz black beans, 1 cup cheese"</span>, etc.  Each ingredient MUST be entered separately on a new line.</p>
    <div class="wrapper">
        <div class="left">
            <textarea id="ingredients" class="form-control mb-3" rows="10">1 cup rice
10 oz black beans    
            </textarea>
            <div class="btn-controls mt-4">
                <button id="analyze" class="btn btn-primary">Analyze</button>
                <button id="new-recipe" class="btn btn-primary" style="display:none;">New Recipe</button>
            </div>
            <div id="results2" class="mt-4"></div>
        </div>
        <div class="right" style="display:none;">
            <div id="results" ></div>
        </div> 
    </div>
    
    <div id="edamam-badge" data-color="badge"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="/static/script.js"></script>
</body>
</html>
